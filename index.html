    var keys = Object.keys(rgbColors)

            correctColor[1] = (Math.abs(currentColor[0] - r) + Math.abs(currentColor[1] - g) + Math.abs(currentColor[2] - b)) / 3
            correctColor[2] = currentColor[3]
        };
    }
    return (correctColor[2])
}
